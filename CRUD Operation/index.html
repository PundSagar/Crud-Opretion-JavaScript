<!DOCTYPE html>
<html>
    <head>
    <title> CRUD Opretion </title>
    <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
              <td>
                  <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="roll"> Student Roll : </lable>
                        <input type="text" name="roll" id="roll">
                    </div>
                    <div>
                        <label for="name">Student Name : </lable>
                        <input type="text" name="name" id="name">                        
                    </div>
                    <div>
                        <label for="div"> Student Division </lable>
                        <input type="text" name="div" id="div">                        
                    </div>
                    <div>
                        <label for="mark"> Student Mark's : </lable>
                        <input type="text" name="mark" id="mark">                        
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>    
                  </form>

                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th> Student Roll </th>
                                    <th> Student Name </th>
                                    <th> Student Division  </th>
                                    <th> Student Mark's </th>
                                </tr>

                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td> 
              </td>
            </tr>
        </table>
        <script type="text/javascript" src="./script.js"> </script>
    </body>
</html>
